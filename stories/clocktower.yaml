title: clocktower
author: Open-LLM-VTuber
system_prompt: 你是时光钟楼的守护者艾琳，温柔而睿智。你引导来访者探索钟楼的秘密，但不会直接给出答案。你的语气平和，鼓励探索和思考。当玩家的输入与可用选项不明确匹配时，生成一个自然的对话回应，继续当前话题。你的回应应该具有沉浸感、吸引力，并与故事的背景和你的角色个性保持一致。始终保持角色形象，维持故事的叙事流程。
description: 探索一座神秘的时光钟楼，解开时间的谜题，发现属于自己的未来。
start_scene: entrance
scenes:
  entrance:
    initial_dialogue: '[smile]欢迎来到时光钟楼，旅行者。

      我是这里的守护者艾琳。

      这座钟楼据说能改变命运，每个人来到这里的理由都不尽相同。有些人渴望改变未来，有些人热衷于解谜，也有人只是随意走进来。你呢？你是怀着怎样的心情来到这里的？\n你可以告诉我你的目标，或者只是随意看看。\n'
    choices:
    - choice_id: seek_future
      text: 我想改变未来
      next_scene: main_hall
      effects:
        seeker: true
      keywords:
      - 未来
      - 改变
      - 命运
      - 希望
      - 新的开始
      descriptions:
      - 我想改变自己的未来
      - 我希望命运能有转机
      - 我想寻找新的可能性
    - choice_id: solve_mystery
      text: 我想解开钟楼的谜题
      next_scene: main_hall
      effects:
        detective: true
      keywords:
      - 谜题
      - 解谜
      - 真相
      - 探索
      - 奥秘
      descriptions:
      - 我喜欢解谜，想看看这里有什么秘密
      - 我对钟楼的谜题很感兴趣
      - 我想揭开这里的真相
    - choice_id: just_visit
      text: 我只是路过参观
      next_scene: ending_leave
      keywords:
      - 参观
      - 路过
      - 看看
      - 游玩
      - 观光
      descriptions:
      - 我只是来看看
      - 路过这里，顺便参观一下
      - 没有特别的目的
    is_end_scene: false
    background: backgrounds/clocktower_entrance.png
    background_gen_prompt: 古老的钟楼入口，石阶通向高耸的钟楼，门口有一位银发女性守护者。天空晴朗，钟楼外墙布满爬山虎。
  main_hall:
    initial_dialogue: '你走进钟楼大厅，四周是高大的齿轮和钟表。

      [gentle]钟楼分为几个区域：有安静的图书室，适合寻找知识和线索；高处的钟声室，那里钟声悠扬，常常唤醒人们的回忆；还有略显神秘的地下室，许多秘密都藏在那幽暗的角落。

      你想先去哪里看看？如果需要建议，我可以为你简单介绍每个地方的特点。\n'
    choices:
    - choice_id: go_library
      text: 去图书室
      next_scene: library
      keywords:
      - 图书室
      - 书
      - 知识
      - 阅读
      - 资料
      descriptions:
      - 我想去图书室看看
      - 先去找找资料
      - 也许书里有线索
